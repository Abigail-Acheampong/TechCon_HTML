<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
</head>
<body>
 <header><h1>Register for TechCon 2024</h1></header>
 <nav>
  <a href="./index.html" target="_blank">Home</a>
  <a href="./about.html" target="_blank">About</a>
  <a href="./schedule.html" target="_blank">Schedule</a>
  <a href="./contact.html" target="_blank">Contact</a>
 </nav>
 <main>
  <section>
   <h2>Registration Form</h2>
   <form action="" method="post">
    <label for="username">Full Name:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <br>
    <br>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Condition</a></label>
    <br>
    <br>
    <button type="submit">Register Now</button>
   </form>
  </section>
 </main>
 <footer>
  <p>&copy; 2025 TechCon. All rights reserved.</p>
  <p>Follow us on
   <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>,
   <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>,
   <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
 </footer>
</body>
</html>
